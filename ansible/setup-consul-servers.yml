---
- name: deploy consul servers
  hosts: cluster_nodes
  become: true
  vars:
    consul_version: 0.7.5
    consul_iface: eth0
    consul_bind_address: "0.0.0.0:6300"
    consul_http_bind_address: "0.0.0.0:6500"
    consul_rpc_bind_address: "0.0.0.0:6400"
    consul_serf_wan_bind_address: "0.0.0.0:6302"
    consul_serf_lan_bind_address: "0.0.0.0:6301"
  roles:
    - common
    - ansible-consul
